<style>@charset "UTF-8";:root{--blue:#0170ef;--indigo:#6610f2;--purple:#6f42c1;--pink:#d63384;--red:#ae0000;--orange:#fd7e14;--yellow:#ffc107;--green:#00850d;--teal:#20c997;--cyan:#0dcaf0;--white:#fff;--gray:#657888;--gray-dark:#343a40;--black:#000;--primary:#0170ef;--secondary:#657888;--success:#00850d;--info:#0dcaf0;--warning:#ffc107;--danger:#ae0000;--light:#eef4f8;--dark:#072034;--breakpoint-xs:0;--breakpoint-sm:576px;--breakpoint-md:768px;--breakpoint-lg:992px;--breakpoint-xl:1200px;--breakpoint-xxl:1400px;--font-family-sans-serif:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", "Noto Sans", "Liberation Sans", Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";--font-family-monospace:SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace}*,*:before,*:after{box-sizing:border-box}html{font-family:sans-serif;line-height:1.15;-webkit-text-size-adjust:100%;-webkit-tap-highlight-color:rgba(0,0,0,0)}body{margin:0;font-family:Open Sans;font-size:.875rem;font-weight:400;line-height:1.5;color:#072034;text-align:left;background-color:#fff}@media print{*,*:before,*:after{text-shadow:none!important;box-shadow:none!important}@page{size:a3}body{min-width:992px!important}}@font-face{font-family:Open Sans;src:url(OpenSans-Medium.ttf);font-weight:400;font-style:normal}body{background-color:#000;color:#fff;line-height:1.5rem}</style><link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'"><noscript><link rel="stylesheet" href="styles.css"></noscript></head>
