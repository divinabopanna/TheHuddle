<div class="container-fluid my-5">
    <div class="row">
        <div class="col-6 d-flex justify-content-center" *ngFor="let item of data">
                <div class="card m-2" style="width: 30rem;height:15rem">
                    <div class="card-body">
                        <h5 class="card-title mb-2">{{item.title}}</h5>
                            <ul class="row">
                                <li class="col-6 px-0" *ngFor="let list of item.summary">
                                    <p>{{list}}</p>
                                </li>
                            </ul>
                    </div>
             </div>
        </div>
    </div>
</div>
